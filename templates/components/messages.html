<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=XlJ0zV7cZ9v7ZyhxzP08Q6xdhebxndfG4QYJ4a7Ln2X-WB_x1tr9f-is3P-rS24Arh3oQJgzcPbmvvVZ1UDXarCSxyV1IR-QHqF6MSsfL_wR0djpkNZoInFEOJN5KS_uoT3NeZR_fxMln3-ncUijpQ" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly9nYmNkbi5tcmdjZG4ucnUvdXBsb2Fkcy9hc3NldC80NTA0MDYxL2F0dGFjaG1lbnQvNGU3YjU5ZjQyMDMzM2VhYjY2ZTVjYzQ4YjJiMTYyNDEuaHRtbA"/><div class="position-absolute w-100" style="z-index: 1;">
  <div aria-live="polite" aria-atomic="true" class="m-2">
    <!-- Position it -->
    <div class="d-flex align-items-end flex-column">

      {% for message in messages %}
      <!-- Then put toasts within -->
      <div class="toast flex-fill w-100
    {% if message.level == 30 %}
    border-warning
    {% endif %}
      " role="alert" aria-live="assertive" aria-atomic="true"
        style="right: 0;">
        <div class="toast-header">
          <span class="mr-2"><i class="far fa-envelope"></i></span>
          <strong
            class="mr-auto {% if message.level == 30 %}text-warning{% endif %}">
            {{ message.tags|capfirst }} message</strong>
          <small class="text-muted">just now</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast"
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          {{ message }}
        </div>
      </div>
      {% if message.level > 20 %}
      <!-- If message will dissapere you will find message in console -->
      <script>
        console.log("{{ message }}");
      </script>
      {% endif %}

      {% endfor %}

    </div>

  </div>
</div>
